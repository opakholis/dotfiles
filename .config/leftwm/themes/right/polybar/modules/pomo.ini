[module/pomo]
type = custom/script

; Seconds to sleep between updates
; Default: 5 (0 if `tail = true`)
interval = 1

; prefix symbol is shown before the text
format = <label>
format-prefix = î¥ƒ
format-prefix-padding = 1
format-prefix-foreground = ${color.mauve}

label = "%output%"

exec = pomo status

