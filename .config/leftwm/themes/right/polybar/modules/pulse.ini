[module/pulseaudio-control-output]
type = custom/script
tail = true
label-foreground = ${color.white}

exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_00_1b.0.analog-stereo:Internal" --node-nickname "alsa_output.pci-0000_00_03.0.hdmi-stereo-extra1:Earbud" --node-nickname "bluez_sink.5E_B1_72_6E_CF_D8.a2dp_sink:BT" listen

click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control next-node
scroll-up = pulseaudio-control --volume-max 100 up
scroll-down = pulseaudio-control --volume-max 100 down
